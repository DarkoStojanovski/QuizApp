<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
<link rel = "stylesheet" href = "assets/style.css">



</head>
<body>
    <div id="quiz-container" class="container">
       

         <div class="title">Quiz</div>
        <div id ="question-title" class="question"></div>
        <label class="option"><input type="radio" name ="choice" value ="1" /> <span id="choice1"></span></label>
        <label class="option"><input type="radio" name ="choice" value ="2" /> <span id="choice2"></span></label>
        <label class="option"><input type="radio" name ="choice" value ="3" /> <span id="choice3"></span></label>
        <label class="option"><input type="radio" name ="choice" value ="4" /> <span id="choice4"></span></label>
        <button id="nextButton" class="next-btn" onclick="loadNextQuestion()";>Next Question</button>
        <div><button class ="button" id ="start-quiz">Start</button></div>
    </div>
    <div id ="result" class ="container result" style ="display: none;"></div>
    <div id="timer">
    <div id="counter" class ="counter">60</div>
    <div id ="feedback"></div>    




    <script src= "assets/quiz.js" ></script>
</body>
</html>
